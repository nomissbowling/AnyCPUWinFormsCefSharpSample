<h1>ツールチップテスト</h1>
<p title="ツールチップが出る">ここにマウスカーソルを当ててください</p>
<script>
    let popupWindow = null;

    function raisePopUp() {
        // こちらの例だと新しいwindowが開かれる。
        popupWindow = window.open("./popup.html", "test", 'width=500,height=500');
    }

    window.addEventListener("unload",
        () => {
            popupWindow.close();
        });
</script>
